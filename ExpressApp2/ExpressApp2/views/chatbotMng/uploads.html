<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <%include  ../common/commonLib.html%>
    <!--<script src="/common/js/bootstrap.min.js"></script>-->
    <script type="text/javascript" src="/js/common/upload.js"></script>
    <style>
        #imageInfo {
            position:absolute;
            display:none;
            background-color:#ffffff;
            border:solid 2px #d0d0d0;
            max-width:400px;
            max-height:300px;
            min-width: 10%;
            height:fit-content;
            padding:10px;
            border-radius: 10px;
            z-index: 1025;
        }
    </style>

</head>

<body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">

        <!-- Header -->
        <%include  ../header.html%>
        <!-- //Header -->
        <!-- Left Menu Side -->
        <%include  ../leftSideBar.html%>
        <!--// Left Menu Side -->
        <!-- Content Wrapper -->
        <div class="content-wrapper">
            <section class="content-header">
                <h1><%= __('FILE_UPLOAD') %></h1>
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="box  color-palette-box">
                    <div class="box-body">
                        <div class="mt20">
                            <div class="col-lg-4" style="padding-left:0px !important">
                                <h4 class=" col-lg-12">
                                    File Upload Form
                                </h4>

                                <div class="Tbl_wrap">
                                    <p>
                                        <div class="panel panel-default">
                                            <div class="panel-body">
                                                <form class="form-horizontal" name="fileUploadForm" id="fileUploadForm" enctype="multipart/form-data" action="/upload/file_upload" method="post">
                                                    <div class="form-group">
                                                        <label for="inputEmail3" class="col-sm-3 control-label">
                                                            <i class="fa fa-asterisk"></i> File Select</label>
                                                        <div class="col-sm-9">
                                                            <input type="file" name="imgFile" id="imgFileUpload" style="display: inline-block" class="btn btn-default" accept='image/jpeg, image/gif, image/png'>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                            <div class="panel-footer text-right">
                                                <button type="button" class="btn btn-default" onClick="InsertFileUpload();">
                                                    <i class="fa fa-edit"></i> <%= __('FILE_UPLOAD') %></button>
                                            </div>
                                        </div>

                                </div>
                            </div>
                            <div class="col-lg-8" style="padding:0px !important">
                                <h4 class=" col-lg-6">Upload File List</h4>
                                <div class="Tbl_wrap">
                                    <table class="Tbl" summary="banned word list">
                                        <colgroup>
                                            <col width="5%" />
                                            <col width="20%" />
                                            <col width="20%" />
                                            <col width="45%" />
                                            <col width="10%">
                                        </colgroup>
                                        <thead>
                                            <tr>
                                                <th><%= __('NUM') %></th>
                                                <th>ORIGINAL FILE NAME</th>
                                                <th>MODIFIED FILE NAME</th>
                                                <th>FILE PATH</th>
                                                <th>URL COPY</th>
                                                <!--<th>&nbsp;</th>-->
                                            </tr>
                                            <tbody id="uploadbody"></tbody>
                                           
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </section>
<!-- //Main content -->
        </div>
        <!--// Content Wrapper -->
        <!--  Footer -->
        <%include  ../footer.html%>
        <!-- // Footer -->
        <!-- Modal -->
        <div id="imageInfo" style="overflow: hidden;" >
            <table style="table-layout: fixed;">
                <tr>
                    <td id="viewFileHtml" style="overflow:hidden;"><img src="http://localhost:3000/images/uploads/1555913578781_no_permission.PNG" width="200px"></td>
                </tr>
            </table>
        </div>
</body>

</html>
