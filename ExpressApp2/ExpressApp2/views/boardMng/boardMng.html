<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <%include  ../common/commonLib.html%>
        <script src="/common/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/js/common/boardMng.js"></script>
        <script>
            function show_boardItemForm() {
                document.boardItemForm.reset();
                $('#footer_button').html('<button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button><button type="button" class="btn btn-primary" id="addBoardItemBtn"><i class="fa fa-edit"></i> Save</button>');
                $('#boardItemFormModal').modal('show');
            }
        </script>

</head>

<body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">

        <!-- Header -->
        <%include  ../header.html%>
            <!-- //Header -->

            <!-- Left Menu Side -->
            <%include  ../leftSideBar_admin.html%>
                <!--// Left Menu Side -->


                <!-- Content Wrapper -->
                <div class="content-wrapper">
                    <section class="content-header">
                        <h1>DashBoard 항목관리</h1>
                    </section>

                    <!-- Main content -->
                    <section class="content">
                        <div class="box  color-palette-box">
                            <div class="box-body">
                                <div class="row mt20">
                                    <h4 class=" col-lg-6">DashBoard 항목목록</h4>
                                    <div class=" col-lg-6" style="text-align:right">
                                        <!--<button type="button" class="btn btn-default" id="addBtn"><%= __('ADD') %></button>-->
                                        <button type="button" class="btn btn-default" onClick="show_boardItemForm();">
                                            <i class="fa fa-edit"></i>
                                            <%= __('ADD') %>
                                        </button>
                                    </div>
                                </div>

                                <!-- 공통코드 마스터 테이블 -->
                                <div class="Tbl_wrap">
                                    <table class="Tbl" summary="DashBoard 항목목록">
                                        <colgroup>
                                            <col width="15%" />
                                            <col width="15%" />
                                            <col width="20%" />
                                            <col width="15%" />
                                            <col width="10%" />
                                            <col width="10%" />
                                        </colgroup>
                                        <thead>
                                            <tr>
                                                <th>항목ID</th>
                                                <th>항목이름</th>
                                                <th>항목URL</th>
                                                <th>항목설명</th>
                                                <th>등록일자</th>
                                                <th>...</th>
                                            </tr>
                                        </thead>
                                        <tbody id="dashBoardItemTbody">

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </section>
                    <!-- //Main content -->

                </div>
                <!--// Content Wrapper -->


                <!--  Footer -->
                <%include  ../footer.html%>
                    <!-- // Footer -->
                    <!-- Modal -->
                    <div class="modal fade" id="boardItemFormModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                    <h4 class="modal-title" id="myModalLabel">Dashboard 항목</h4>
                                </div>
                                <div class="modal-body">
                                    <form class="form-horizontal" name="boardItemForm" id="boardItemForm">
                                            <input type="hidden" name="BOARD_ID" id="BOARD_ID">
                                        <div class="form-group">
                                            <label for="inputEmail3" class="col-sm-3 control-label">항목이름</label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control" id="BOARD_NM" name="BOARD_NM" placeholder="항목이름" required>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                                <label for="inputEmail3" class="col-sm-3 control-label">항목URL</label>
                                                <div class="col-sm-9">
                                                    <input type="text" class="form-control" id="BOARD_URL" name="BOARD_URL" placeholder="항목URL" required>
                                                </div>
                                            </div>
                                        <div class="form-group">
                                            <label for="inputEmail3" class="col-sm-3 control-label">항목설명</label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control" id="BOARD_EXPL" name="BOARD_EXPL" placeholder="항목설명">
                                            </div>
                                        </div>
                                        
                                    </form>
                                </div>
                                <div class="modal-footer" id="footer_button">

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal fade" id="boardItemDeleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                        <h4 class="modal-title" id="myModalLabel">Dashboard 항목</h4>
                                    </div>
                                    <div class="modal-body">
                                        <form class="form-horizontal" name="boardItemDeleteForm" id="boardItemDeleteForm">
                                            <input type="hidden" name="DELETE_BOARD_ID" id="DELETE_BOARD_ID">
                                        </form>
                                        정말로 삭제하시겠습니까? 복구할 수 없습니다.
                                    </div>
                                    <div class="modal-footer" id="delete_footer_button">
                                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                                            <button type="button" class="btn btn-primary" id="deleteBoardItemBtn"><i class="fa fa-trash"></i> Delete</button> 
                                    </div>
                                </div>
                            </div>
                        </div>
                    <script>
                        //iCheck for checkbox and radio inputs
                        $('input[type="checkbox"].minimal, input[type="radio"].minimal').iCheck({
                            checkboxClass: 'icheckbox_minimal-blue',
                            radioClass: 'iradio_minimal-blue'
                        })
                        //Red color scheme for iCheck
                        $('input[type="checkbox"].minimal-red, input[type="radio"].minimal-red').iCheck({
                            checkboxClass: 'icheckbox_minimal-red',
                            radioClass: 'iradio_minimal-red'
                        })
                        //Flat red color scheme for iCheck
                        $('input[type="checkbox"].flat-red, input[type="radio"].flat-red').iCheck({
                            checkboxClass: 'icheckbox_flat-green',
                            radioClass: 'iradio_flat-green'
                        })

                    </script>
</body>

</html>
